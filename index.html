<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Seat-Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="movie-container">
        <label for="movieName">Choose a movie:</label>
        <select name="movieName" id="movieName">
          <option value="20">Inception ($20)</option>
          <option value="15">The Intern ($15)</option>
          <option value="10">Cars ($10)</option>
          <option value="25">The Lion King ($25)</option>
        </select>
      </div>
      <div class="showSeats">
      <ul class="aboutSeats">
        <li>
          <div class="seats"></div>
          <small>Available</small>
        </li>
      </ul>
      <ul class="aboutSeats">
        <li>
          <div class="seats selected"></div>
          <small>Selected</small>
        </li>
      </ul>
      <ul class="aboutSeats">
        <li>
          <div class="seats occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
      </div>
      <div class="container">
        <div class="screen"></div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
        <div class="row">
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats occupied"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
          <div class="seats"></div>
        </div>
      </div>
      <div class="text">
        <span id="NoOfSeats">0</span> seats selected for $<span id="price">0</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
